<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  
  <!-- FORMULÁRIO -->
  <!--
    - id="formCadastro" → identifica o formulário
    - action="/cadastrar" → para onde os dados serão enviados
    - method="post" → envia os dados no corpo da requisição (não aparecem na URL)
    - enctype="multipart/form-data" → necessário para envio de arquivos
    - autocomplete="on" → permite preenchimento automático
  -->
  <form id="formCadastro" action="/cadastrar" method="post" enctype="multipart/form-data" autocomplete="on">
    
    <!-- CAMPO NOME -->
    <!-- label + input (texto simples) -->
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" 
           placeholder="Digite seu nome" required minlength="3" maxlength="50" autocomplete="name" autofocus>
           
<!--  dica dentro do campo -->
<!-- required torna obrigatório -->
<!-- minlength="3" maxlength="50" entre 3 e 50 caracteres -->
<!-- autocomplete="name" sugere nome salvo do usuário -->
 <!--autofocus já inicia com foco --> 
    <br><br>
    
    <!-- CAMPO E-MAIL -->
    <!-- type="email" ativa validação automática -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" 
           placeholder="exemplo@email.com"
           required
           autocomplete="email"> <!-- navegador sugere e-mails já usados -->
    <br><br>
    
    <!-- CAMPO SENHA -->
    <!-- type="password" oculta caracteres -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha"
           required
           minlength="6" maxlength="12" pattern="[A-Za-z0-9]{6,12}" placeholder="6 a 12 caracteres" title="Use apenas letras e números (6 a 12 caracteres)" autocomplete="new-password" >
           
           <!-- minlength="6" maxlength="12" tamanho mínimo e máximo -->
               <!--  pattern="[A-Za-z0-9]{6,12}"só letras e números -->
           <!-- autocomplete="new-password" navegador sugere criar nova senha -->
    <br><br>
    
    <!-- CAMPO IDADE -->
    <!-- type="number" cria campo numérico -->
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" 
           min="18" max="100" step="1" required>
         <!-- só números entre 18 e 100 aumentando de 1 em 1 pelo step-->
       
    <br><br>
    
    <!-- CAMPO SEXO -->
    <!-- Radios agrupados dentro de fieldset (boa prática de acessibilidade) -->
    <fieldset>
      <legend>Sexo:</legend>
      <label>
        <input type="radio" name="sexo" value="M" checked> <!-- checked = selecionado por padrão -->
        Masculino
      </label>
      <label>
        <input type="radio" name="sexo" value="F">
        Feminino
      </label>
    </fieldset>
    <br>
    
    <!-- CHECKBOX (Aceite de termos) -->
    <!-- Obrigatório marcar para enviar -->
    <label>
      <input type="checkbox" name="termos" required>
      Aceito os termos
    </label>
    <br><br>
    
    <!-- UPLOAD DE ARQUIVO -->
    <!-- type="file" abre seletor de arquivos -->
    <label for="foto">Foto de perfil:</label>
    <input type="file" id="foto" name="foto" accept="image/*" multiple>
                    <!-- accept="image/*" aceita apenas imagens -->
                     <!--  multiplepermite selecionar várias -->
    <br><br>
    
    <!-- LISTA DE OPÇÕES (datalist) -->
    <!-- Sugere cidades, mas o usuário pode digitar outra -->
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" list="listaCidades" autocomplete="address-level2">
    <datalist id="listaCidades">
      <option value="São Paulo">
      <option value="Rio de Janeiro">
      <option value="Belo Horizonte">
    </datalist>
    <br><br>
    
    <!-- BOTÕES -->
    <input type="submit" value="Cadastrar"> <!-- envia o formulário -->
    <input type="reset" value="Limpar">     <!-- apaga os dados preenchidos -->
  
  </form>
</body>
</html>
